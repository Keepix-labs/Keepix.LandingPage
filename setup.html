<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Keepix - Setup</title>
</head>
<body>
    <div id="setup1">
        <div>
            Veuillez vous connectez au Wifi "Keepix"
        </div>
        <button id="setup1-button" onclick="setup()">
            Setup
        </button>
        <div id="setup1-error" style="display: none;color: red;">
            Keepix not found.
        </div>
    </div>
    <div id="setup2" style="display: none;">
        <div>
            SSID <select name="ssid" id="ssid-select">
                    <option value="">--Please choose an ssid--</option>
                </select>
        </div>
        <div>
            Password <input id="password" type="text" value="" />
        </div>
        <div>
            <button onclick="apply()">Apply</button>
        </div>
        <div id="setup2-error" style="display: none;color: red;">
        </div>
    </div>
    <script src="./js/setup.js"></script>
</body>
</html>
